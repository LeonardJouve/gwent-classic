<!doctype html>

<html lang="en-US">
    <head>
        <title>Gwent Classic from The Witcher 3: Wild Hunt</title>
        <script type="module" src="Matchmaking.js"></script>
        <link rel="stylesheet" type="text/css" href="Matchmaking.css" />
    </head>
    <body>
        <section class="container-landing">
            <div class="wrap-landing">
                <img src="assets/img/logo-big.png" width="243" height="85" alt="Gwent" class="logo-big">

                <div class="container-form-landing">

                <input id="name" type="text" placeholder="Username" class="field-session field-username name-input" autofocus>

                <div id="matchmaking" class="wrap-btn-action btn-register-action startMatchmaking">
                    <input type="submit" value="Search Opponent" class="btn-action">
                    <i class="icon-action-load image-gif-loader"></i>
                </div>

                <p id="teaser-landing" class="teaser-landing">
                    <span id="server-status-container">Server Status: <span id="server-status" class="status-offline">Offline</span></span>
                </p>

                </div>
            </div>
        </section>
    </body>
    <footer class="rights">
        <p>This is a fan game and all rights are reserved by CD Projekt</p>
    </footer>
</html>
